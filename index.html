<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Meta information -->
  <title>JeffLangTech - Recipe Card</title>
  <meta name="description" content="A frontend mentor challenge by JeffLangTech">
  <meta name="author" content="Jeff Lang">
  <meta name="keywords" content="Web Design">

  <!-- Favicons -->
   <link rel="shortcut icon" href="./public/images/jlt-favicon-v4.png" type="image/png"> 

  <!-- Fonts -->
  <!-- <link rel="preload" href="./public/fonts/young-serif/YoungSerif-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="preload" href="./public/fonts/outfit/Outfit-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin="anonymous"> -->

  <!-- CSS -->
  <link rel="stylesheet" href="./public/css/reset.css">
  <link rel="stylesheet" href="./public/css/index.css">

  <!-- Robots -->
  <meta name="robots" content="index,follow">
</head>
<body>

  <main>
    <div class="hero-img-container border-rad">
      <picture id="hero-img">
        <img src="./public/images/image-omelette.jpeg" alt="Omelette served on a plate">
      </picture>
    </div>

    <div>
      <h1 class="text-1" data-key="title"></h1>
      <p data-key="description"></p>
    </div>

    <section id="preparation-container" data-key="preparation" class="border-rad card-accent"></section>

    <section id="ingredients-container" data-key="ingredients" class="card"></section>
    <div class="line-divider"></div>

    <section id="instructions-container" data-key="instructions" class="card"></section>
    <div class="line-divider"></div>

    <section class="card">
      <h2>Nutrition</h2>
      <table>
        <caption>The table below shows nutritional values per serving without the additional fillings.</caption>
        <tr>
          <th scope="row">Calories</th>
          <td>277kcal</td>
        </tr>
        <tr>
          <th scope="row">Carbs</th>
          <td>0g</td>
        </tr>
        <tr>
          <th scope="row">Protein</th>
          <td>20g</td>
        </tr>
        <tr>
          <th scope="row">Fat</th>
          <td>22g</td>
        </tr>
      </table>
    </section>

  </main>
 <script src="./public/js/components.js"></script>
 <script src="./public/js/index.js"></script>
</body>
</html>
